<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Agendac vous garantit contractuellement +10 chantiers ENR dans les 90 prochains jours ou vous êtes remboursé.">
  <meta name="theme-color" content="#0074D4">
  <title>Agendac | +10 Chantiers Garantis</title>

  <link rel="preload" as="image" href="/images/preview-video.webp" fetchpriority="high">
  <style>
    :root {
      --primary: #0074D4;
      --secondary: #FFB002;
      --text: #343435;
      --bg: #f8fafc;
      --highlight: #e0f0ff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: var(--text);
    }
    .top-banner {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-weight: 600;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
    }
    .contractuel {
      color: var(--secondary);
    }
    .guarantee {
      background: var(--highlight);
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-weight: bold;
    }
    .video-placeholder {
      position: relative;
      cursor: pointer;
      margin: 2rem auto;
      max-width: 100%;
    }
    .video-placeholder img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .form-container {
      margin-top: 2rem;
    }
    .form-container iframe {
      width: 100%;
      height: 1200px;
      border: none;
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin: 3rem 0 1rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Uniquement pour sociétés ENR à plus de 300 000 € de CA annuel
  </div>

  <main class="container">
    <h1>Agendac vous garantit <span class="contractuel">contractuellement</span><br> +10 chantiers dans les 90 prochains jours</h1>
    <p class="guarantee">Garantie <strong>+10 ou +1000</strong> : Objectif non atteint = 0 € payé + 1 000 € de dédommagement</p>

    <div class="video-placeholder" id="video-launch">
      <img src="/images/preview-video.webp" alt="Vidéo Agendac">
    </div>

    <div class="form-container">
      <iframe id="lazy-form" title="Formulaire de rendez-vous Agendac"
        src="https://app.iclosed.io/e/agendac-sas/agendac"
        loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    © Agendac 2025 &middot; <a href="#">Mentions légales</a> &middot; <a href="#">Politique de confidentialité</a>
  </footer>

  <script>
    // Charger Wistia uniquement au clic
    document.getElementById('video-launch').addEventListener('click', function () {
      const div = document.getElementById('video-launch');
      div.innerHTML = '<script src="https://fast.wistia.com/embed/medias/vwnkq3qow0.jsonp" async><\/script>' +
                      '<script src="https://fast.wistia.com/assets/external/E-v1.js" async><\/script>' +
                      '<div class="wistia_embed wistia_async_vwnkq3qow0" style="height:360px;width:100%">&nbsp;<\/div>';
    });

    // Lazy load form après scroll
    const iframe = document.getElementById('lazy-form');
    const io = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting) {
        iframe.style.display = 'block';
        io.disconnect();
      }
    });
    io.observe(iframe);
  </script>
</body>
</html>
