<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Agendac vous garantit contractuellement +10 chantiers ENR dans les 90 prochains jours ou vous êtes remboursé.">
  <meta name="theme-color" content="#0074D4">
  <title>Agendac | +10 Chantiers Garantis</title>

  <!-- Fonts Montserrat for guarantee text -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@450;700&display=swap" rel="stylesheet">

  <!-- Preload thumbnail image -->
  <link rel="preload" as="image" href="https://embed-ssl.wistia.com/deliveries/1d509a13193f0a53c126cf2b1a02c881.webp?image_crop_resized=960x540" fetchpriority="high">

  <style>
    :root {
      --primary: #0074D4;
      --secondary: #FFB002;
      --text: #343435;
      --highlight: #e0f0ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: var(--text);
    }
    .top-banner {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-weight: 600;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .contractuel {
      color: var(--secondary);
    }
    .guarantee {
      background: var(--highlight);
      display: inline-block;
      margin: 0.5rem auto 2rem;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 450;
    }
    .guarantee strong {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--primary);
    }
    .content-flex {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    @media (min-width: 768px) {
      .content-flex {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
      }
      .content-flex > div {
        flex: 1;
      }
      .video-placeholder { max-width: 60%; }
      .widget-container { max-width: 35%; }
    }
    .video-placeholder {
      position: relative;
      cursor: pointer;
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .widget-container {
      width: 100%;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin: 3rem 0 1rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Uniquement pour sociétés ENR à plus de 300 000 € de CA annuel
  </div>

  <main class="container">
    <h1>Agendac vous garantit <span class="contractuel">contractuellement</span><br> +10 chantiers dans les 90 prochains jours</h1>
    <p class="guarantee">Garantie <strong>+10 ou +1000</strong> : Objectif non atteint = 0 € payé + 1 000 € de dédommagement</p>

    <section class="content-flex">
      <div class="video-placeholder" id="video-launch">
        <img src="https://embed-ssl.wistia.com/deliveries/1d509a13193f0a53c126cf2b1a02c881.webp?image_crop_resized=960x540" alt="Vidéo Agendac">
      </div>

      <div class="widget-container">
        <!-- iClosed inline widget begin -->
        <div class="iclosed-widget" data-url="https://app.iclosed.io/e/agendac-sas/agendac" title="Agendac - 30 min Google Meet" style="width:100%; height:620px"></div>
        <!-- iClosed inline widget script -->
        <script type="text/javascript" src="https://app.iclosed.io/assets/widget.js" async></script>
        <!-- iClosed inline widget end -->
      </div>
    </section>
  </main>

  <footer>
    © Agendac 2025 &middot; <a href="#">Mentions légales</a> &middot; <a href="#">Politique de confidentialité</a>
  </footer>

  <script>
    // Charger Wistia au clic
    document.getElementById('video-launch').addEventListener('click', function () {
      const container = this;
      container.innerHTML = '<div class="wistia_responsive_wrapper" style="width:100%;height:100%;">' +
        '<div class="wistia_embed wistia_async_vwnkq3qow0" style="height:100%;width:100%">&nbsp;</div>' +
        '</div>';
      ['https://fast.wistia.com/embed/medias/vwnkq3qow0.jsonp',
       'https://fast.wistia.com/assets/external/E-v1.js']
      .forEach(src => {
        const s = document.createElement('script'); s.src = src; s.async = true; document.body.appendChild(s);
      });
    });
  </script>
</body>
</html>
