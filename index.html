<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Agendac vous garantit contractuellement +10 chantiers ENR dans les 90 prochains jours ou vous êtes remboursé.">
  <meta name="theme-color" content="#0074D4">
  <title>Agendac | +10 Chantiers Garantis</title>

  <!-- Fonts Montserrat for guarantee text -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@450;700&display=swap" rel="stylesheet">

  <link rel="preload" as="image" href="https://embed-ssl.wistia.com/deliveries/1d509a13193f0a53c126cf2b1a02c881.webp?image_crop_resized=960x540" fetchpriority="high">
  <style>
    :root {
      --primary: #0074D4;
      --secondary: #FFB002;
      --text: #343435;
      --bg: #f8fafc;
      --highlight: #e0f0ff;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      color: var(--text);
    }
    .top-banner {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-weight: 600;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
    }
    .contractuel {
      color: var(--secondary);
    }
    .guarantee {
      background: var(--highlight);
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 450;
    }
    .guarantee strong {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: var(--primary);
    }
    .video-placeholder {
      position: relative;
      cursor: pointer;
      margin: 2rem auto;
      max-width: 100%;
    }
    .video-placeholder img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .form-container {
      margin-top: 2rem;
    }
    .form-container iframe {
      width: 100%;
      height: 1200px;
      border: none;
      display: none;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin: 3rem 0 1rem;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Uniquement pour sociétés ENR à plus de 300 000 € de CA annuel
  </div>

  <main class="container">
    <h1>Agendac vous garantit <span class="contractuel">contractuellement</span><br> +10 chantiers dans les 90 prochains jours</h1>
    <p class="guarantee">Garantie <strong>+10 ou +1000</strong> : Objectif non atteint = 0 € payé + 1 000 € de dédommagement</p>

    <div class="video-placeholder" id="video-launch">
      <img src="https://embed-ssl.wistia.com/deliveries/1d509a13193f0a53c126cf2b1a02c881.webp?image_crop_resized=960x540" alt="Vidéo Agendac">
    </div>

    <div class="form-container">
      <iframe id="lazy-form" title="Formulaire de rendez-vous Agendac"
        src="https://app.iclosed.io/e/agendac-sas/agendac"
        loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    © Agendac 2025 &middot; <a href="#">Mentions légales</a> &middot; <a href="#">Politique de confidentialité</a>
  </footer>

  <script>
    document.getElementById('video-launch').addEventListener('click', function () {
      const container = document.getElementById('video-launch');
      container.innerHTML = '<div class="wistia_responsive_wrapper" style="height:360px;width:100%">' +
        '<div class="wistia_embed wistia_async_vwnkq3qow0" style="height:100%;width:100%">&nbsp;</div>' +
        '</div>';

      const script1 = document.createElement('script');
      script1.src = 'https://fast.wistia.com/embed/medias/vwnkq3qow0.jsonp';
      script1.async = true;
      document.body.appendChild(script1);

      const script2 = document.createElement('script');
      script2.src = 'https://fast.wistia.com/assets/external/E-v1.js';
      script2.async = true;
      document.body.appendChild(script2);
    });

    const iframe = document.getElementById('lazy-form');
    const io = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting) {
        iframe.style.display = 'block';
        io.disconnect();
      }
    });
    io.observe(iframe);
  </script>
</body>
</html>
