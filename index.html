<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Agendac vous garantit contractuellement +10 chantiers ENR dans les 90 prochains jours ou vous êtes remboursé.">
  <title>Agendac | +10 Chantiers Garantis</title>
  <link rel="preconnect" href="https://fast.wistia.com">
  <link rel="preconnect" href="https://embed-ssl.wistia.com">
  <link rel="dns-prefetch" href="https://fast.wistia.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@400;450;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0074D4;
      --secondary-color: #FFB002;
      --text-dark: #343435;
      --bg-light: #f8fafc;
      --highlight: #e0f0ff;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: var(--text-dark);
      line-height: 1.5;
    }

    .top-banner {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 30px;
      font-weight: 900;
      color: var(--primary-color);
    }

    .contractuel {
      color: var(--secondary-color);
      font-weight: 900;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .guarantee {
      background-color: var(--highlight);
      font-family: 'Montserrat', sans-serif;
      font-weight: 450;
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      display: inline-block;
      font-size: 1rem;
      color: var(--text-dark);
    }

    .guarantee strong {
      font-weight: 800;
      color: var(--primary-color);
    }

    @media (min-width: 640px) {
      .hero h1 {
        font-size: 36px;
      }
    }

    @media (min-width: 768px) {
      .hero h1 {
        font-size: 48px;
      }
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    @media (min-width: 768px) {
      .hero-content {
        flex-direction: row;
      }
    }

    .video-box, .form-box {
      flex: 1;
    }

    .wistia_responsive_wrapper {
      width: 100%;
      height: auto;
    }

    .wistia_responsive_wrapper .wistia_embed {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 767px) {
      .wistia_responsive_wrapper {
        aspect-ratio: 9 / 16;
      }
    }

    @media (min-width: 768px) {
      .wistia_responsive_wrapper {
        aspect-ratio: 16 / 9;
      }
    }

    .form-box iframe {
      width: 100%;
      height: 100%;
      min-height: 1000px;
      border: none;
      display: block;
      overflow: hidden;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #64748b;
      margin-top: 4rem;
      padding: 2rem 1rem 0;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="top-banner">
    Uniquement pour sociétés ENR à plus de 300 000 € de CA annuel
  </div>

  <div class="container">
    <div class="hero">
      <h1><span>Agendac</span> vous garantit <span class="contractuel">contractuellement</span> +10 chantiers dans les 90 prochains jours</h1>
      <p class="guarantee"><strong>Garantie +10 ou +1000</strong> : Objectif non atteint = 0 € payé + 1 000 € de dédommagement</p>
    </div>

    <div class="hero-content">
      <div class="video-box">
        <div class="wistia_responsive_wrapper">
          <script src="https://fast.wistia.com/embed/medias/vwnkq3qow0.jsonp" async></script>
          <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
          <div class="wistia_embed wistia_async_vwnkq3qow0" style="height:100%;width:100%">&nbsp;</div>
        </div>
      </div>

      <div class="form-box">
        <iframe 
          title="Formulaire de rendez-vous Agendac" 
          src="https://app.iclosed.io/e/agendac-sas/agendac" 
          id="iclosed-frame"
          loading="lazy" 
          fetchpriority="low">
        </iframe>
      </div>
    </div>

    <footer>
      © Agendac 2025 · <a href="#">Mentions légales</a> · <a href="#">Politique de confidentialité</a>
    </footer>
</body>
</html>
