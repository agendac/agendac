<head>

  <style>
    :root {
      --main-color: #FFB002;
      --dark: #111;
      --light: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: var(--main-color);
      color: var(--dark);
      padding: 1.2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.4rem;
    }

    .container {
      padding: 1rem;
      max-width: 1080px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--main-color);
    }

    p {
      margin-bottom: 1rem;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .video, .form {
      width: 100%;
      min-height: 320px;
      border-radius: 10px;
      overflow: hidden;
      background: #f5f5f5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .highlight {
      background: var(--main-color);
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      color: #000;
      margin-bottom: 2rem;
    }

    @media (min-width: 768px) {
      .row {
        flex-direction: row;
      }
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #888;
    }
  </style>

  <!-- Wistia script -->

  <script src="https://fast.wistia.com/embed/vwnkq3qow0.js" async type="module"></script>
  <style>
    wistia-player[media-id='vwnkq3qow0']:not(:defined) {
      background: center / cover no-repeat url('https://fast.wistia.com/embed/medias/vwnkq3qow0/swatch');
      display: block;
      filter: blur(3px);
